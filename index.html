<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    
    <title>todolist</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <header>
           <h1 class="title">My list</h1>
        </header>

        <main>
            <section>
                <h2 class="input-title">Aggiungi altri elementi alla tua lista</h2>
                <div class="input-item">
                    <input type="text" placeholder="nuovo elemento" v-model ="newTodo" @keyup.enter="addTodo">
                    <button @click="addTodo">aggiungi</button>
                </div>
            </section>

            <section class="list-section">
                <ul class="todos-list">
                    <li v-for="(item,index) in todos" 
                    :class="item.done ? 'done' : ''"
                    @click="toggleDone(index)">
                        <span @click="toogledone(index)">{{ item.text }}</span>
                        <div @click="removeTodo(index)" class="todo-actions">
                            <i class="fas fa-trash-alt"></i>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
